{% extends "member.html" %}
{% block content %}

<div class="container mt-3 text-center">
    <h5>Class Description</h5>
    <hr>
</div>
<div class="container">
    {% for class in  descriptions %}  <!-- start of for loop to iterate through all classes in 'descriptions'-->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <img src="{{ url_for('member.static', filename='sdescription.png') }}" class="card-img-top">
                    <div class="card-header text-center"><strong>{{ class[1] }}</strong></div> <!-- class name as header -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Equipment:</strong></p>
                            </div>
                            <div class="col-md-8">
                                <p>{{ class[3] }}</p>  <!-- display Equipment needed -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Level of Difficulty:</strong></p>
                            </div>
                            <div class="col-md-8">
                                <p>{{ class[4] }}</p>  <!-- display level -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Description:</strong></p>
                            </div>
                            <div class="col-md-8">
                                <p>{{ class[2] }}</p> <!-- display description -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="container mt-3 text-center">
        <a href="{{ url_for('member.sessions') }}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back to Session List</a>
    </div>
</div>

{% endblock %}
