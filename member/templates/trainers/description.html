{% extends "member.html" %}

{% block content %}

<div class="container mt-3 text-center">
    <h5 class="mb-4">Trainer Profile</h5>
    <hr>
</div>

<div class="container">
    {% for trainer in descriptions %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <img src="{{ url_for('member.static', filename='profile_pic.jpg') }}" class="card-img-top mx-auto" style="width: 50%;">
                    <div class="card-header text-center"><strong>{{ trainer[1] }} {{ trainer[2] }}</strong></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Certificate:</strong></div>
                            <div class="col-md-8">{{ trainer[6] }}</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Expertise:</strong></div>
                            <div class="col-md-8">{{ trainer[7] }}</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>Self Introduction:</strong></div>
                            <div class="col-md-8">{{ trainer[8] }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="container mt-3 text-center">
        <a href="{{ url_for('member.trainers') }}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back to Trainer List</a>
    </div>
</div>

{% endblock %}
